<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="map-page">
  <div style="height: 80%; width: 100%" #mapCanvas id="map">

  </div>
  <div id = "camerabut">
  <button ion-button>End</button>
  <button ion-button (click)="takePicture()">Camera</button>
  </div>
  <img [src]="base64Image" *ngIf="base64Image" />
</ion-content>
